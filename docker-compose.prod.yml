services:
  backend:
    image: "backend-prod"
    build:
      context: "./backend"
      dockerfile: "Dockerfile.prod"
    ports:
      - 5000:5000
    env_file:
      - "./backend/.env"
    restart: on-failure
  frontend:
    image: "frontend-prod"
    build: 
      context: './frontend'
      dockerfile: "Dockerfile.prod"
    ports:
      - 80:80
    env_file:
      - "./frontend/.env"
    depends_on:
      - backend
    restart: on-failure